    td{
      border-color: red;
    }
    #taken{
      background-color: #fff;
      height: 300px;
      /* border-width: medium; */
      /* border-color: blue; */
    }
    #empty{
      background-color: greenyellow;
      height: 300px;
    }

<body>

    <div>
        <div  id="navbar"></div>
        <br><br>
        <div>
          <h2 class="text-center">
              Car Park Information
          </h2>
        </div>
        <br><br><br>
        <button class="btn btn-success" id="carparkInfo">carparkInfo</button>
        
        <div>
          <table id="slots" class="col-md-12 conatiner">
            <tbody>
              <tr>
                
              </tr>
            </tbody>
          </table>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"> </script>
<script src="app.js"></script>
<script src="map-script.js"></script>
<script>

  window.onload = populateSlots();

  function populateSlots(){
    var num= 3;
    console.log(num);
    localStorage.setItem('carparkNumber', num);

    var slots = [
      {
        number: 1,
        carparkNumber: 3,
        status: false
      },
      {
        number: 2,
        carparkNumber: 3,
        status: false
      },
      {
        number: 3,
        carparkNumber: 3,
        status: false
      },
      {
        number: 4,
        carparkNumber: 3,
        status: true
      },
      {
        number: 5,
        carparkNumber: 3,
        status: false
      },
      {
        number: 6,
        carparkNumber: 3,
        status: false
      }
    ];
    
    $('#slots tbody').append(`
      <td class="col-md-3">
        <h3 class="text-center"> LEFT <h3>
      </td>`      
      );   

    slots.forEach((slot) => {
      
      if(slot.status == true){
        $('#slots tbody').append(`
        <td id="taken" class="col-md-1">
        <h3 class="text-center">${slot.number} <h3>
        </td>`      
        ); 
      }else{
        $('#slots tbody').append(`
        <td id="empty" class="col-md-1">
          <h3 class="text-center">${slot.number} <h3>
        </td>`      
        ); 
      }
      console.log(slot.number)
         
    });

    $('#slots tbody').append(`
      <td  class="col-md-3">
        <h3 class="text-center"> RIGHT <h3>
      </td>`      
      ); 
  }
  

  
</script>
</html>
